<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../appPrototype/style.css.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app__wrapper">
        <section class="main__section">
            <div class="main__info">
                <h1>24:35</h1>
                <p>WEDNESDAY</p>
                <p>MAY 23</p>
                <h2>27C&#176</h2>
                <p>Plovdiv</p>
                <p>Humidity 61%</p>
            </div>
            <div class="main__icon">
                <img src="../appPrototype/icons/day_clear.png" alt="weather icon" />
            </div>
        </section>
        <section class="forecast">
            <div class="forecast__column">
                <div class="forecast__info">
                    <p>MON</p>
                    <p>16C&#176</p>
                </div>
                <div class="forecast__icon">
                    <img src="../appPrototype/icons/day_snow_thunder.png" alt="weather icon" />
                </div>
            </div>
            <div class="forecast__column forecast_grid">
                <div class="forecast__info">
                    <p>TUE</p>
                    <p>26C&#176</p>
                </div>
                <div class="forecast__icon">
                    <img src="../appPrototype/icons/cloudy.png" alt="weather icon" />
                </div>
            </div>
            <div class="forecast__column">
                <div class="forecast__info">
                    <p>WED</p>
                    <p>20C&#176</p>
                </div>
                <div class="forecast__icon">
                    <img src="../appPrototype/icons/snow.png" alt="weather icon" />
                </div>
            </div>
        </section>
        <footer>
            <p class="app_footer">Inspired by Freepik designs </p>
            <a class="app__settings" href=""><i class="fa-solid fa-gear"></i></a>
        </footer>
    </div>


</body>

</html>
