<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../appPrototype/style.css.css" />
    </head>
    <body>
        <div class="app__wrapper">
            <section class="main__section">
                <div class="main__info">
                    <h1>14:35</h1>
                    <p>MONDAY, MAY 23</p>
                    <h2>27oC / 81F</h2>
                    <p>Real Feel 25oC / 76F</p>
                    <p>Humidity 61%</p>
                </div>
                <div class="main__icon">
                    <img src="" alt="weather icon" />
                </div>
            </section>
            <section class="forecast">
                <div class="forecast__column">
                    <div class="forecast__info">
                        <p>MON</p>
                        <p>16 oC</p>
                    </div>
                    <div class="forecast__icon">
                        <img src="" alt="rainy weather" />
                    </div>
                </div>
                <div class="forecast__column middle">
                    <div class="forecast__info">
                        <p>TUE</p>
                        <p>26 oC</p>
                    </div>
                    <div class="forecast__icon">
                        <img src="" alt="sunny weather" />
                    </div>
                </div>
                <div class="forecast__column">
                    <div class="forecast__info">
                        <p>WED</p>
                        <p>20 oC</p>
                    </div>
                    <div class="forecast__icon">
                        <img src="" alt="misty weather" />
                    </div>
                </div>
            </section>
            <p class="app_footer">Inspired by Freepik designs</p>
        </div>
    </body>
</html>
